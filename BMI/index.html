<!DOCTYPE html>
<html>
    <head>
        <title>
            BMI check
        </title>

    </head>
    <body>
        <h1>BMI</h1>
        <label>Weight:</label>
        <input id="Kg" type="text">
        <label>Height:</label>
        <input id="He" type="text">
        <br>
        <button  type="button" onclick="result()" style="position: relative; top: 10px;">convert</button>
        <h2 id="output"></h2>
    </body>

    <script>
        const bmi = document.getElementById("output");
       
        function result(){
            let Height = document.getElementById("He").value;
            let Weight = document.getElementById("Kg").value;

            let BMIout = Weight / (Height * Height);

            bmi.innerHTML = BMIout;
        }
    </script>
</html>
