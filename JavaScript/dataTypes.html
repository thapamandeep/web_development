<!DOCTYPE html>
<html>
    <head>
        <title>
            Data Type
        </title>
    </head>
    <body>
        <button type="" onclick="sayName()">say Name</button>
        <script>
            // undefined
            let x;
            let  y = null;

                // String
                let name = "Mandeep Thapa";

                console.log(name)
                
                // Number
                let rollNumber = 25;
                console.log(rollNumber)
               
                // Bolean
                let condition = true;
                console.log(condition)
                 condition = false;

                //  Object
                let Introduction = {
                    name: "MDmGR",
                    age: "24"
                }
                console.log(Introduction.name)

                // Array
                let chooseGames= [ "Football" , "Cricket" , "Vollyball" , "Basketball"];
                console.log(chooseGames[3])

                // Function
                function sayName()
                {
                    console.log(name)
                }
        </script>
    </body>
</html>
