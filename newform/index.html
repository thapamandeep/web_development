<!DOCTYPE html>
<html>

<head>
    <title>New Form</title>
    <style>
        .border {
            height: 200px;
            width: 550px;
            margin: auto;
            border-radius: 8px;
            border-style: solid;
        }

        h1 {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Personal Form</h1>
    <form>
        <div class="border">
            <div class="inbox">
                <div>
                    <label class="name1">First Name</label><br>
                    <input id="fna" type="text" placeholder="enter your first name">
                </div>

                <div>
                    <label class="name1">Middle Name</label>
                    <input id="midna" type="text" placeholder="enter your middle name">
                </div>

                <div>
                    <label class="name1">Last Name</label>
                    <input id="lana" type="text" placeholder="enter your last name">
                </div>

                <div>
                    <label class="name1">Permanent Address</label>
                    <input id="padd" type="text" placeholder="enter your address">
                </div>

                <div>
                    <label class="name1">Temporary Address</label>
                    <input id="teadd" type="text" placeholder="enter your address">
                </div>

                <div>
                    <label class="name1">Contact Number</label>
                    <input id="connum" type="number" placeholder="enter your number">
                </div>

                <div>
                    <label class="name1">Email</label>
                    <input id="ema" type="text" placeholder="enter your email">
                </div>

                <div>
                    <label class="name1">Education</label>
                    <input id="edu" type="text" placeholder="enter your experence">

                </div>

                <div>
                    <label class="name1">Experence</label>
                    <input id="exp" type="text" placeholder="enter your experence">
                </div>
            </div>

            <button class="but" type="button" onclick="intro() , Address() , linked()">Submit</button>

        </div>
        <script>
            function intro() {
                let firstName = document.getElementById('fna').value;
                let middleName = document.getElementById('midna').value;
                let lastName = document.getElementById('lana').value;

                console.log(firstName, middleName, lastName,);
            }
            function Address() {
                let parmananentAddress = document.getElementById('padd').value;
                let temporaryAddress = document.getElementById('teadd').value;
                let contactNumber = document.getElementById('connum').value;
                console.log(parmananentAddress , temporaryAddress , contactNumber);
            }
            function linked(){
                let emAil = document.getElementById('ema').value;
                let eduCation = document.getElementById('edu').value;
                let expErence = document.getElementById('exp').value;
                console.log(emAil , eduCation , expErence);
            }

        </script>
    </form>


</body>

</html>
