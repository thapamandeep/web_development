<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Example</title>
    <style>
    .flex-container {
    gap: 10px;
      display: flex;
    background: green;
    padding: 20px;
}

.box {
      margin-top: 20px;
    background: #4a90e2;
    color: white;
      flex: 1;
    padding: 20px;
    text-align: center;
    border-radius: 5px;
}

    </style>
</head>
<body>

    <h2>Flexbox Example</h2>

    <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>
</html>
