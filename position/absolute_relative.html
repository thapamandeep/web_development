<!DOCTYPE html>
<html>

<head>
    <title>
        position
    </title>
    <style>
        div.relative {
            position: relative;
            bottom: 0;
            right: 0;
            width: 200px;
            height: 400px;
            border: 3px solid green;
        }

        .absolute {
            position: absolute;
            left: 30px;
            bottom: 0;
            right: 0;
            width: 150px;
            height: 200px;
            border: 3px solid green;
        }
    </style>
</head>

<body>
    <div class="relative">
        <div class="absolute"> </div>
        <p class="test">hello </p>
    </div>
</body>

</html>
