<!DOCTYPE html>
<html>
    <head>
        <title>
           basic grid
        </title>
        <style>
            .grid-box{
                display: grid;
                gap: 10px  ;
                grid-template-columns: repeat(2,1fr);
            }
            .cell{
                background: green;
                padding: 20px;
                color: white;
            }
        </style>
    </head>
    <body>
        <h2>Basic grid</h2>
        <div class="grid-box">
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
            <div class="cell">4</div>
            <div class="cell">5</div>
            <div class="cell">6</div>
            

        </div>
    </body>
</html>
