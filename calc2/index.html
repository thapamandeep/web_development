<!DOCTYPE html>
<html>

<head>
    <title>CalcDesigned</title>
    <style>
        .mainborder {
            height: 500px;
            width: 380px;
            border-radius: 6px;
            border-style: solid;
            border-color: burlywood;

        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainborder">

        <div class="Key">
            <input class="dis" type="text" >
        </div>

        <div class="pad">
            <button class="but" onclick="include(1)">1</button>
            <button class="but2" onclick="include(2)">2</button>
            <button class="but" onclick="include(3)">3</button>
            <button class="but" onclick="clearDisplay()" style="background-color: rgb(25, 197, 22); color: white; font-size: 20px;">AC</button>
            <button class="but"
                style="background-color: rgb(25, 197, 22); color: white; font-size: 20px;">DL</button><br>
            <button class="but" onclick="include(4)">4</button>
            <button class="but" onclick="include(5)">5</button>
            <button class="but" onclick="include(6)">6</button>
            <button class="but" onclick="include('+')" style="background-color: rgb(25, 197, 22); color: white; font-size: 20px;">+</button>
            <button class="but" onclick="include('*')"
                style="background-color: rgb(25, 197, 22); color: white; font-size: 20px;">*</button><br>
            <button class="but" onclick="include(7)">7</button>
            <button class="but" onclick="include(8)">8</button>
            <button class="but" onclick="include(9)">9</button>
            <button class="but" onclick="include('-')" style="background-color: rgb(25, 197, 22); color: white; font-size: 20px;">-</button>
            <button class="but" onclick="include('/')"
                style="background-color: rgb(25, 197, 22); color: white; font-size: 20px;">/</button><br>
            <button class="lastbut" onclick="include(0)">0</button>
            <button class="but2" onclick="include('	&#40;')">(</button>
            <button class="but">)</button>

            <button class="equalto"
                style="background-color: rgb(25, 197, 22); color: white; font-size: 20px;" type="button" onclick="calculate()" value="calc">=</button>

        </div>
       <script>
        const   display = document.querySelector('.dis');
       
        
        function include(x){
            display.value += x;
        }

        function calculate(){

          const cal = eval(display.value);

           display.value = cal
        }

        
        function clearDisplay()
        {
        display.value = 0;
        }
       
       </script> 
</body>

</html>
